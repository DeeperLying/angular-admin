<div class="row">
  <div class="col-md-9">
    <ba-card title="撰写新文章" baCardClass="with-scroll">
      <article-edit-main [article]="article"></article-edit-main>
    </ba-card>
  </div>
  <div class="col-md-3">
    <ba-card title="同时发布到" baCardClass="with-scroll">
      <article-edit-duoshuo [duoshuo]="article.duoshuo"></article-edit-duoshuo>
    </ba-card>
    <ba-card title="分类目录" baCardClass="with-scroll">
      <article-edit-category [category]="article.category"></article-edit-category>
    </ba-card>
    <ba-card title="缩略图" baCardClass="with-scroll">
      <article-edit-thumb [articleThumb]="article.thumb"></article-edit-thumb>
    </ba-card>
    <ba-card title="发布选项" baCardClass="with-scroll">
      <article-edit-submit [article]="article" (submitArticle)="submitArticle()"></article-edit-submit>
    </ba-card>
  </div>
</div>
