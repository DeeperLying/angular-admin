<div class="row">
  <div class="col-md-9">
    <ba-card title="撰写新文章" baCardClass="with-scroll">
      <article-main [article]="article"></article-main>
    </ba-card>
  </div>
  <div class="col-md-3">
    <ba-card title="同时发布到" baCardClass="with-scroll">
      <article-duoshuo [duoshuo]="article.duoshuo"></article-duoshuo>
    </ba-card>
    <ba-card title="分类目录" baCardClass="with-scroll">
      <article-category [category]="article.category"></article-category>
    </ba-card>
    <ba-card title="缩略图" baCardClass="with-scroll">
      <article-thumb [articleThumb]="article.thumb"></article-thumb>
    </ba-card>
    <ba-card title="发布选项" baCardClass="with-scroll">
      <article-submit [article]="article" (submitArticle)="submitArticle()"></article-submit>
    </ba-card>
  </div>
</div>
