<form name="addCatrgory" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" >
  <div class="form-group" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
    <label for="categoryName">
      <h5>名称</h5>
    </label>
    <input type="text" class="form-control" id="categoryName" placeholder="分类名称" [formControl]="name">
    <span class="help-block sub-little-text">这将是它在站点上显示的名字</span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': (!slug.valid && slug.touched), 'has-success': (slug.valid && slug.touched)}">
    <label for="categorySlug">
      <h5>别名</h5>
    </label>
    <input type="text" class="form-control" id="categorySlug" placeholder="分类别名" [formControl]="slug">
    <span class="help-block sub-little-text">“别名”是在URL中使用的别称，建议小写，字母、数字、连字符（-）</span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': (!pid.valid && pid.touched), 'has-success': (pid.valid && pid.touched)}">
    <label for="categoryParent">
      <h5>父分类</h5>
    </label>
    <select class="form-control c-select" id="categoryParent" [formControl]="pid">
      <option value="">无</option>
      <option *ngFor="let category of categories.data" [ngValue]="category._id">{{ category.name }}</option>
    </select>
    <span class="help-block sub-little-text">可以选择父级分类</span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': (!description.valid && description.touched), 'has-success': (description.valid && description.touched)}">
    <label for="categoryDescription">
      <h5>描述</h5>
    </label>
    <textarea name="announcementContent"
              id="categoryDescription"
              class="form-control"
              cols="30"
              rows="20"
              placeholder="分类描述"
              [formControl]="description">
    </textarea>
    <span class="help-block sub-little-text">该分类的描述</span>
  </div>
  <button type="submit" class="btn btn-success"  [disabled]="!form.valid || submiting">{{ submiting ? '分类添加中' : '添加分类目录' }}{{ submiting }}</button>
</form>
