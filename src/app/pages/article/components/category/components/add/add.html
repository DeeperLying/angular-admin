<form name="addCatrgory">
  <div class="form-group">
    <label for="categoryName">
      <h5>名称</h5>
    </label>
    <input type="text" class="form-control" id="categoryName" placeholder="分类名称">
    <span class="help-block sub-little-text">这将是它在站点上显示的名字</span>
  </div>
  <div class="form-group">
    <label for="categorySlug">
      <h5>别名</h5>
    </label>
    <input type="text" class="form-control" id="categorySlug" placeholder="分类别名">
    <span class="help-block sub-little-text">“别名”是在URL中使用的别称，建议小写，字母、数字、连字符（-）</span>
  </div>
  <div class="form-group">
    <label for="categoryParent">
      <h5>父分类</h5>
    </label>
    <select class="form-control c-select" id="categoryParent">
      <option>无</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <span class="help-block sub-little-text">可以选择父级分类</span>
  </div>
  <div class="form-group">
    <label for="categoryDescription">
      <h5>描述</h5>
    </label>
    <textarea name="announcementContent"
              id="categoryDescription"
              class="form-control"
              cols="30"
              rows="20"
              placeholder="分类描述">
    </textarea>
    <span class="help-block sub-little-text">该分类的描述</span>
  </div>
  <button type="submit" class="btn btn-success">添加分类目录</button>
</form>
