<div class="row">
  <div class="col-md-6 col-xs-6">
    <ba-card title="基本设置" baCardClass="with-scroll">
      <div class="col-sm-12 col-xs-12">
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="blogName" class="col-sm-2 form-control-label">站点标题</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="blogName" placeholder="站点标题">
            </div>
          </div>
          <div class="form-group row">
            <label for="blogDescription" class="col-sm-2 form-control-label">副标题</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="blogDescription" placeholder="副标题">
            </div>
          </div>
          <div class="form-group row">
            <label for="blogAuthor" class="col-sm-2 form-control-label">管理员</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="blogAuthor" placeholder="管理者名字">
            </div>
          </div>
          <div class="form-group row">
            <label for="siteUrl" class="col-sm-2 form-control-label">站点地址（URL）</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="siteUrl" placeholder="站点地址（URL）">
            </div>
          </div>
          <div class="form-group row">
            <label for="siteEmail" class="col-sm-2 form-control-label">电子邮件地址</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="siteEmail" placeholder="博客邮件地址">
            </div>
          </div>
          <div class="form-group row">
            <label for="icpID" class="col-sm-2 form-control-label">ICP备案号</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="icpID" placeholder="如：陕ICP备0000000号">
            </div>
          </div>
          <div class="form-group row">
            <label for="pingSites" class="col-sm-2 form-control-label">搜索引擎更新服务</label>
            <div class="col-sm-10">
              <textarea class="form-control"
                        id="pingSites"
                        placeholder="在发表新文章时，NodePress会自动通知站点更新服务。用换行分隔多个服务URL。"></textarea>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <label for="articleListLimit" class="col-sm-2 form-control-label">随便什么设置吧</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="articleListLimit" placeholder="0">
            </div>
            <label>篇文章</label>
          </div>
          <hr>
          <div class="form-group row">
            <label for="sitePassword" class="col-sm-2 form-control-label">旧密码</label>
            <div class="col-sm-2">
              <input type="password" class="form-control" id="sitePassword" placeholder="输入旧密码">
            </div>
          </div>
          <div class="form-group row">
            <label for="siteNewPassword" class="col-sm-2 form-control-label">新密码</label>
            <div class="col-sm-2">
              <input type="password" class="form-control" id="siteNewPassword" placeholder="输入新密码">
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-default">保存修改</button>
            </div>
          </div>
        </form>
      </div>
    </ba-card>
  </div>
  <div class="col-md-6 col-xs-6">
    <ba-card title="菜单设置" baCardClass="with-scroll">
      <Tree [nodes]="nodes" [options]="options" (onMoveNode)="onMoveNode($event)"></Tree>
      <hr>
      <Tree [nodes]="nodes" [options]="options" (onMoveNode)="onMoveNode($event)"></Tree>
      <hr>
      <Tree [nodes]="nodes" [options]="options" (onMoveNode)="onMoveNode($event)"></Tree>
      <hr>
      <Tree [nodes]="nodes" [options]="options" (onMoveNode)="onMoveNode($event)"></Tree>
      <hr>
    </ba-card>
  </div>
</div>
