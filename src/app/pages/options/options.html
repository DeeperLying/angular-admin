<div class="row">
  <div class="col-md-6 col-xs-12">
    <sa-card title="基本设置" baCardClass="with-scroll">
      <div class="col-sm-12 col-xs-12">
        <form class="form-horizontal option-form"
              [formGroup]="optionForm" 
              (ngSubmit)="submitOptionForm(optionForm.value)">
          <div class="form-group row" [ngClass]="controlStateClass(title)">
            <label for="blogTitle" class="col-sm-2 form-control-label">站点标题</label>
            <div class="col-sm-10">
              <input type="text" 
                     class="form-control" 
                     id="blogTitle" 
                     placeholder="站点标题"
                     [formControl]="title">
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(sub_title)">
            <label for="blogSubTitle" class="col-sm-2 form-control-label">副标题</label>
            <div class="col-sm-10">
              <input type="text" 
                     class="form-control" 
                     id="blogSubTitle" 
                     placeholder="副标题"
                     [formControl]="sub_title">
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(keywords)">
            <label for="blogKeywords" class="col-sm-2 form-control-label">关键词</label>
            <div class="col-sm-10">
              <input type="text" 
                     class="form-control" 
                     id="blogKeywords" 
                     placeholder="关键词"
                     [formControl]="keywords"
                     (change)="handleKeywordsChange($event)">
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(description)">
            <label for="blogDescription" class="col-sm-2 form-control-label">描述</label>
            <div class="col-sm-10">
              <textarea type="text" 
                        class="form-control blog-description" 
                        id="blogDescription" 
                        placeholder="描述"
                        [formControl]="description">
              </textarea>
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(site_url)">
            <label for="siteUrl" class="col-sm-2 form-control-label">站点地址</label>
            <div class="col-sm-10">
              <input type="text" 
                     class="form-control" 
                     id="siteUrl" 
                     placeholder="站点地址（URL）"
                     [formControl]="site_url">
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(site_email)">
            <label for="siteEmail" class="col-sm-2 form-control-label">电子邮件地址</label>
            <div class="col-sm-10">
              <input type="text" 
                     class="form-control" 
                     id="siteEmail" 
                     placeholder="博客邮件地址"
                     [formControl]="site_email">
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(site_icp)">
            <label for="icpID" class="col-sm-2 form-control-label">ICP备案号</label>
            <div class="col-sm-10">
              <input type="text" 
                     class="form-control" 
                     id="icpID" 
                     placeholder="如：陕ICP备0000000号"
                     [formControl]="site_icp">
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(seo_ping_sites)">
            <label for="pingSites" class="col-sm-2 form-control-label">SEO更新服务</label>
            <div class="col-sm-10">
              <textarea id="pingSites"
                        class="form-control blog-ping-sites"
                        placeholder="在发表新文章时，NodePress会自动通知站点更新服务。用换行分隔多个服务URL。"
                        [formControl]="seo_ping_sites"
                        (change)="handlePingSitesChange($event)">
              </textarea>
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(blacklist_ips)">
            <label for="blacklistIps" class="col-sm-2 form-control-label">黑名单 - IP</label>
            <div class="col-sm-10">
              <textarea id="blacklistIps"
                        class="form-control blog-ping-sites"
                        placeholder="这些IP来源的评论将被拒绝，用换行分隔多个IP地址。"
                        [formControl]="blacklist_ips"
                        (change)="handleCommentBlacklistIpsChange($event)">
              </textarea>
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(blacklist_mails)">
            <label for="blacklistMails" class="col-sm-2 form-control-label">黑名单 - 邮箱</label>
            <div class="col-sm-10">
              <textarea id="blacklistMails"
                        class="form-control blog-ping-sites"
                        placeholder="这些邮箱来源的评论将被拒绝，用换行分隔多个邮箱地址。"
                        [formControl]="blacklist_mails"
                        (change)="handleCommentBlacklistMailsChange($event)">
              </textarea>
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(blacklist_keywords)">
            <label for="blacklistKeywords" class="col-sm-2 form-control-label">黑名单 - 关键字</label>
            <div class="col-sm-10">
              <textarea id="blacklistKeywords"
                        class="form-control blog-ping-sites"
                        placeholder="包含这些关键字的的评论将被拒绝，用换行分隔多个关键词。"
                        [formControl]="blacklist_keywords"
                        (change)="handleCommentBlacklistKeywordsChange($event)">
              </textarea>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" 
                      class="btn btn-default btn-with-icon"
                      [disabled]="!optionForm.valid || fetching.option">
                <i class="ion-md-done-all"></i>
                <span>保存修改</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </sa-card>
  </div>
  <div class="col-md-6 col-xs-12">
    <sa-card title="个人设置" baCardClass="with-scroll">
      <div class="col-sm-12 col-xs-12">
        <form class="form-horizontal auth-form"
              [formGroup]="authForm" 
              (ngSubmit)="submitAuthForm(authForm.value)">
          <div class="form-group row" [ngClass]="controlStateClass(gravatar)">
            <label class="col-sm-2 form-control-label">个人头像</label>
            <div class="col-sm-10">
              <sa-picture-uploader class="form-control auth-gravatar" [formControl]="gravatar">
              </sa-picture-uploader>
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(name)">
            <label for="userName" class="col-sm-2 form-control-label">姓名</label>
            <div class="col-sm-10">
              <input type="text" 
                     class="form-control" 
                     id="userName"
                     placeholder="个人名字"
                     [formControl]="name">
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(slogan)">
            <label for="userSlogan" class="col-sm-2 form-control-label">个人签名</label>
            <div class="col-sm-10">
              <input type="text" 
                     class="form-control" 
                     id="userSlogan" 
                     placeholder="个人签名"
                     [formControl]="slogan">
            </div>
          </div>
          <hr>
          <div class="form-group row" [ngClass]="controlStateClass(password)">
            <label for="userPassword" class="col-sm-2 form-control-label">旧密码</label>
            <div class="col-sm-6">
              <input type="password" 
                     class="form-control" 
                     id="userPassword" 
                     placeholder="输入旧密码"
                     autocomplete="password"
                     [formControl]="password">
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(new_password)">
            <label for="userNewPassword" class="col-sm-2 form-control-label">新密码</label>
            <div class="col-sm-6">
              <input type="password" 
                     class="form-control" 
                     id="userNewPassword" 
                     placeholder="输入新密码"
                     autocomplete="new_password"
                     [formControl]="new_password">
            </div>
          </div>
          <div class="form-group row" [ngClass]="controlStateClass(rel_new_password)">
            <label for="userRelNewPassword" class="col-sm-2 form-control-label">确认新密码</label>
            <div class="col-sm-6">
              <input type="password" 
                     class="form-control" 
                     id="userRelNewPassword" 
                     placeholder="确认新密码"
                     autocomplete="rel_new_password"
                     [formControl]="rel_new_password">
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" 
                      class="btn btn-default  btn-with-icon"
                      [disabled]="!authForm.valid || fetching.auth">
                <i class="ion-md-done-all"></i>
                <span>保存修改</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </sa-card>
  </div>
</div>
