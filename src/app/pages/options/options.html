<div class="row">
  <div class="col-md-6 col-xs-6">
    <ba-card title="基本设置" baCardClass="with-scroll">
      <div class="col-sm-12 col-xs-12">
        <form class="form-horizontal option-form">
          <div class="form-group row">
            <label for="blogName" class="col-sm-2 form-control-label">站点标题</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="blogName" placeholder="站点标题">
            </div>
          </div>
          <div class="form-group row">
            <label for="blogDescription" class="col-sm-2 form-control-label">副标题</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="blogDescription" placeholder="副标题">
            </div>
          </div>
          <div class="form-group row">
            <label for="blogDescription" class="col-sm-2 form-control-label">关键词</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="blogDescription" placeholder="关键词">
            </div>
          </div>
          <div class="form-group row">
            <label for="blogDescription" class="col-sm-2 form-control-label">描述</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" id="blogDescription" placeholder="描述"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="siteUrl" class="col-sm-2 form-control-label">站点地址</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="siteUrl" placeholder="站点地址（URL）">
            </div>
          </div>
          <div class="form-group row">
            <label for="siteEmail" class="col-sm-2 form-control-label">电子邮件地址</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="siteEmail" placeholder="博客邮件地址">
            </div>
          </div>
          <div class="form-group row">
            <label for="icpID" class="col-sm-2 form-control-label">ICP备案号</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="icpID" placeholder="如：陕ICP备0000000号">
            </div>
          </div>
          <div class="form-group row">
            <label for="pingSites" class="col-sm-2 form-control-label">搜索引擎更新服务</label>
            <div class="col-sm-10">
              <textarea class="form-control"
                        id="pingSites"
                        placeholder="在发表新文章时，NodePress会自动通知站点更新服务。用换行分隔多个服务URL。"></textarea>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-default">保存修改</button>
            </div>
          </div>
        </form>
      </div>
    </ba-card>
  </div>
  <div class="col-md-6 col-xs-6">
    <ba-card title="个人设置" baCardClass="with-scroll">
      <div class="col-sm-12 col-xs-12">
        <form class="form-horizontal auth-form"
              [formGroup]="authForm" 
              (ngSubmit)="submitAuthForm(authForm.value)">
          <div class="form-group row"
                [ngClass]="{ 
                  'has-error': (!userGravatar.valid && userGravatar.touched), 
                  'has-success': (userGravatar.valid && userGravatar.touched)
                }">
            <label class="col-sm-2 form-control-label">个人头像</label>
            <div class="col-sm-10">
              <ba-picture-uploader class="form-control auth-gravatar" [formControl]="userGravatar">
              </ba-picture-uploader>
            </div>
          </div>
          <div class="form-group row"
                [ngClass]="{ 
                  'has-error': (!userName.valid && userName.touched), 
                  'has-success': (userName.valid && userName.touched)
                }">
            <label for="userName" class="col-sm-2 form-control-label">姓名</label>
            <div class="col-sm-10">
              <input type="text" 
                     class="form-control" 
                     id="userName"
                     placeholder="个人名字"
                     [formControl]="userName">
            </div>
          </div>
          <div class="form-group row"
                [ngClass]="{ 
                  'has-error': (!userSlogan.valid && userSlogan.touched), 
                  'has-success': (userSlogan.valid && userSlogan.touched)
                }">
            <label for="userSlogan" class="col-sm-2 form-control-label">个人签名</label>
            <div class="col-sm-10">
              <input type="text" 
                     class="form-control" 
                     id="userSlogan" 
                     placeholder="个人签名"
                     [formControl]="userSlogan">
            </div>
          </div>
          <hr>
          <div class="form-group row"
                [ngClass]="{ 
                  'has-error': (!userPassword.valid && userPassword.touched), 
                  'has-success': (userPassword.valid && userPassword.touched)
                }">
            <label for="userPassword" class="col-sm-2 form-control-label">旧密码</label>
            <div class="col-sm-6">
              <input type="password" 
                     class="form-control" 
                     id="userPassword" 
                     placeholder="输入旧密码"
                     [formControl]="userPassword">
            </div>
          </div>
          <div class="form-group row"
                [ngClass]="{ 
                  'has-error': (!userNewPassword.valid && userNewPassword.touched), 
                  'has-success': (userNewPassword.valid && userNewPassword.touched)
                }">
            <label for="userNewPassword" class="col-sm-2 form-control-label">新密码</label>
            <div class="col-sm-6">
              <input type="password" 
                     class="form-control" 
                     id="userNewPassword" 
                     placeholder="输入新密码"
                     [formControl]="userNewPassword">
            </div>
          </div>
          <div class="form-group row"
                [ngClass]="{ 
                  'has-error': (!userRelNewPassword.valid && userRelNewPassword.touched), 
                  'has-success': (userRelNewPassword.valid && userRelNewPassword.touched)
                }">
            <label for="userRelNewPassword" class="col-sm-2 form-control-label">确认新密码</label>
            <div class="col-sm-6">
              <input type="password" 
                     class="form-control" 
                     id="userRelNewPassword" 
                     placeholder="确认新密码"
                     [formControl]="userRelNewPassword">
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" 
                      class="btn btn-default"
                      [disabled]="!authForm.valid">保存修改</button>
            </div>
          </div>
        </form>
      </div>
    </ba-card>
  </div>
</div>
