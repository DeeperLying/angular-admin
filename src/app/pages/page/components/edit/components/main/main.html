<form class="" name="pageForm">
  <div class="form-group row">
    <label for="pageTitle" class="col-sm-1 form-control-label text-right">文章标题</label>
    <div class="col-sm-5">
      <input type="text"
             class="form-control form-control-lg"
             placeholder="文章标题"
             name="pageTitle"
             id="pageTitle"
             [(ngModel)]="page.title"
             autofocus>
    </div>
  </div>
  <div class="form-group row">
    <label for="pageSlug" class="col-sm-1 form-control-label text-right">文章别名</label>
    <div class="col-sm-5">
      <input type="text"
             class="form-control form-control-lg"
             placeholder="文章别名"
             name="pageSlug"
             id="pageSlug"
             [(ngModel)]="page.slug">
    </div>
  </div>
  <div class="form-group row">
    <label for="pageDescription" class="col-sm-1 form-control-label text-right">文章描述</label>
    <div class="col-sm-10">
      <textarea class="form-control form-control-lg"
                cols="30"
                rows="20"
                name="pageDescription"
                id="pageDescription"
                [(ngModel)]="page.description"
                placeholder="文章描述">
      </textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="pageTag" class="col-sm-1 form-control-label text-right">文章标签</label>
    <div class="col-sm-10">
      <ul class="list-inline list-unstyled">
        <li class="list-inline-item">
          <h3><a href="" class="label label-pill label-default">Angular2</a></h3>
        </li>
        <li class="list-inline-item">
          <h3><a href="" class="label label-pill label-default">Angular.js</a></h3>
        </li>
        <li class="list-inline-item">
          <h3><a href="" class="label label-pill label-default">Vue.js</a></h3>
        </li>
        <li class="list-inline-item">
          <h3><a href="" class="label label-pill label-default">JavaScript</a></h3>
        </li>
        <li class="list-inline-item">
          <h3><a href="" class="label label-pill label-default">Node.js</a></h3>
        </li>
        <li class="list-inline-item">
          <h3><a href="" class="label label-pill label-default">HTML5</a></h3>
        </li>
      </ul>
    <p></p>
    </div>
    <div class="col-sm-10 col-sm-offset-1">
      <input type="text"
             class="form-control form-control-lg"
             placeholder="文章标签，多个以 , 隔开"
             name="pageTag"
             id="pageTag"
             [(ngModel)]="page.tag">
    </div>
  </div>
  <div class="form-group row">
    <label for="pageContent" class="col-sm-1 form-control-label text-right">文章内容</label>
    <div class="col-sm-10">
      <!-- <ckeditor id="pageContent"

    </div>
