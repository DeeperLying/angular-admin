<div class="row">
  <div class="col-lg-12 col-md-12">
    <ba-card title="页面列表" baCardClass="with-scroll table-panel">
      <div class="clearfix">
        <div class="pull-left">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default active">全部（14）</button>
            <button type="button" class="btn btn-default">已发布（10）</button>
            <button type="button" class="btn btn-default">草稿（3）</button>
            <button type="button" class="btn btn-default">回收站（1）</button>
          </div>
          <span>&nbsp;</span>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-with-icon">
              <i class="ion-refresh"></i>
              <span>刷新</span>
            </button>
            <div class="btn-group" dropdown>
              <button type="button" 
                      class="btn btn-default" 
                      addToggleClass="true"
                      dropdownToggle
                      [disabled]="!selectedPages.length">
                <i class="ion-ios-list"></i>
                <span>批量操作</span>
              </button>
              <ul class="dropdown-menu" dropdownMenu>
                <li class="dropdown-item">
                  <a [href]="">移至回收站</a>
                </li>
                <li class="dropdown-item">
                  <a [href]="">彻底删除</a>
                </li>
                <li class="dropdown-item">
                  <a [href]="">批量还原</a>
                </li>
                <li class="dropdown-divider"></li>
                <li class="dropdown-item">
                  <a [href]="">Separated link</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <form class="pull-right form-inline navbar-form page-search-form"
              [formGroup]="searchForm" 
              (ngSubmit)="getPages(searchForm.value)">
          <div class="input-group">
            <input type="text" 
                   class="form-control with-default-addon" 
                   placeholder="文章标题、描述、内容"
                   [formControl]="keyword">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">搜索</button>
            </span>
          </div>
        </form>
        <span class="pull-right">&nbsp;&nbsp;&nbsp;</span>
        <form class="pull-right form-inline navbar-form">
          <select class="form-control c-select" id="sort">
            <option default>创建时间</option>
            <option>浏览次数</option>
            <option>评论条数</option>
          </select>
        </form>
      </div>
      <div class="table-responsive">
        <div class="page-list">
          <table class="table table-striped table-no-borders black-muted-bg table-enrich">
            <thead class="thead-inverse">
              <tr>
                <th class="batch-checkbox">
                  <ba-checkbox [(ngModel)]="pagesSelectAll" (ngModelChange)="batchSelectChange($event)">
                    <span ba-checkbox-label>
                      <span>&nbsp;</span>
                      <strong>ID</strong>
                    </span>
                  </ba-checkbox>
                </th>
                <th width="40%">标题</th>
                <th>评论</th>
                <th>日期</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="!pages || !pages.data.length">
                <td colspan="7">
                  <p class="text-muted text-center page-err-msg" 
                     *ngIf="pages && pages.data.length == 0">暂无数据<p>
                  <p class="text-muted text-center page-err-msg" 
                     *ngIf="pages && pages.data.length == undefined">加载中<p>
                </td>
              </tr>
              <template [ngIf]="pages && pages.data.length">
                <tr *ngFor="let page of pages.data">
                  <td>
                    <input type="checkbox">
                  </td>
                  <td>
                    <span>{{ page.id }}</span>
                  </td>
                  <td>
                    <p></p>
                    <a href="">
                      <h4>
                        <strong>{{ page.title }}</strong>
                      </h4>
                    </a>
                    <small>{{ page.description }}</small>
                  </td>
                  <td>
                    <a href="">Surmon</a>
                  </td>
                  <td>
                    <ul class="list-unstyled">
                      <li *ngFor="let category of page.category">
                        <a href="">{{ category.name }}</a>
                      </li>
                    </ul>
                  </td>
                  <td>
                    <ul class="list-unstyled">
                      <li *ngFor="let tag of page.tag">
                        <a href="">{{ tag.name }}</a>
                      </li>
                    </ul>
                  </td>
                  <td>
                    <a href="" *ngIf="page.meta.comments > 0">{{ page.meta.comments }}条评论</a>
                    <span *ngIf="!page.meta.comments">暂无评论</span>
                  </td>
                  <td>{{ page.date }}</td>
                  <td>
                    <span [ngSwitch]="page.status">
                      <span *ngSwitchCase="0">草稿</span>
                      <span *ngSwitchCase="1">已发布</span>
                      <span *ngSwitchCase="'-1'">已删除</span>
                    </span>
                  </td>
                  <td>
                    <div class="button-wrapper">
                      <button class="btn btn-primary btn-sm"
                              type="button">编辑文章</button>
                    </div>
                    <div class="button-wrapper">
                      <button class="btn btn-info btn-sm"
                              type="button">快速编辑</button>
                    </div>
                    <div class="button-wrapper">
                      <button class="btn btn-danger btn-sm"
                              type="button">删除文章</button>
                    </div>
                    <div class="button-wrapper">
                      <button class="btn btn-success btn-sm"
                              type="button">查看文章</button>
                    </div>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </ba-card>
  </div>
</div>
