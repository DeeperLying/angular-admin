<div class="auth-main" (keyup)="onKey($event)" (keyup.enter)="onEnter(box.value)">
  <div class="auth-block">
    <div class="secret-titles" [ngSwitch]="sloganId">
      <h1 class="title"*ngSwitchCase="1">Done is better than perfect.</h1>
      <h1 class="title"*ngSwitchCase="2">Code wins arguments.</h1>
      <h1 class="title"*ngSwitchCase="3">Move fast and break things.</h1>
    </div>
  </div>
</div>
